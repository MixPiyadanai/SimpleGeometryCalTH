<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>โปรแกรมคำนวนพื้นที่พื้นฐาน</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,200;0,400;0,600;1,100;1,400;1,600&display=swap"
        rel="stylesheet" />
    <link rel="icon" href="icon.png">
</head>

<body>
    <table class="center">
        <thead>
            <tr>
                <th colspan="2">
                    <h1 id="title">โปรแกรมคำนวนพื้นที่พื้นฐาน</h1>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="leftPanel">
                    <ol class="u">
                        <li><button type="button" onclick="showCirc()" class="listBtn" id="btnCirc">วงกลม</button></li>
                        <li><button type="button" onclick="showTri()" class="listBtn" id="btnTri">สามเหลี่ยม
                                </button>
                        </li>
                        <li><button type="button" onclick="showRec()" class="listBtn"
                                id="btnRec">สี่เหลี่ยมผืนผ้า</button>
                        </li>
                    </ol>
                </td>
                <td class="rightPanel">
                    <div id="CircCal">
                        <p>การหาพื้นที่ของวงกลม</p>
                        <input type="number" id="txtCircRadius" placeholder="ความยาวรัศมี" />
                        <input type="button" value="คำนวณ" onClick="CalculateCirc()" />
                        <p id="CircResult">พื้นที่ของวงกลมคือ </p>
                    </div>

                    <div id="TriCal">
                        <input type="number" id="side1" placeholder="ด้านที่หนึ่ง" />
                        <input type="number" id="side2" placeholder="ด้านที่สอง" />
                        <input type="number" id="side3" placeholder="ด้านที่สาม" />
                        <input type="button" value="คำนวณ" onClick="CalculateTri()" />
                        <p id="TriResult">พื้นที่ของสามเหลี่ยมคือ </p>
                    </div>

                    <div id="RecCal">
                        <input type="number" id="Reclength" placeholder="ด้านกว้าง" />
                        <input type="number" id="Recwidth" placeholder="ด้านยาว" />
                        <input type="button" value="คำนวณ" onClick="CalculateRec()" />
                        <p id="RecResult">พื้นที่ของสี่เหลี่ยมผืนผ้าคือ </p>
                    </div>
                </td>
            </tr>
            <tr class="footer">
                <td colspan="2">
                    <button class="button button5" type="button" onclick="darkMode()" id="darkModeID">
                        โหมด "สว่าง"
                    </button>
                    <h3>Mr. Piyadanai Charoenta © 2022: mix.piyadanai@gmail.com</h3>
                </td>
            </tr>
        </tbody>
    </table>

    <script>
        function showCirc() {
            var x = document.getElementById("CircCal");

            if (x.style.display == "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }

        }

        function showTri() {
            var x = document.getElementById("TriCal");

            if (x.style.display == "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }

        function showRec() {
            var x = document.getElementById("RecCal");

            if (x.style.display == "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }

        function darkMode() {
            const btnText = document.getElementById("darkModeID");
            const btnCircTextColor = document.getElementById("btnCirc");
            const btnTriTextColor = document.getElementById("btnTri");
            const btnRecTextColor = document.getElementById("btnRec");

            var element = document.body;
            element.classList.toggle("dark-mode");

            if (btnText.innerText == 'โหมด "สว่าง"') {
                btnText.innerText = 'โหมด "มืด"';
                btnCircTextColor.style.color = "black";
                btnTriTextColor.style.color = "black";
                btnRecTextColor.style.color = "black";
            } else {
                btnText.innerText = 'โหมด "สว่าง"';
                btnCircTextColor.style.color = "white";
                btnTriTextColor.style.color = "white";
                btnRecTextColor.style.color = "white";
            }

        }

        function CalculateCirc() {
            var Circradius = document.getElementById("txtCircRadius").value;
            document.getElementById("CircResult").innerText = "พื้นที่ของวงกลมคือ " + (Circradius * Circradius * Math.PI).toFixed(2);
        }

        function CalculateTri() {
            var side1 = parseInt(document
                .getElementById("side1").value);

            var side2 = parseInt(document
                .getElementById("side2").value);

            var side3 = parseInt(document
                .getElementById("side3").value);

            var s = (side1 + side2 + side3) / 2;
            var area = Math.sqrt(s * ((s - side1) * (s - side2) * (s - side3))).toFixed(2);

            document.getElementById("TriResult").innerText = "พื้นที่ของสามเหลี่ยมคือ " + (area);
        }

        function CalculateRec() {
            var l = parseInt(document
                .getElementById("Reclength").value);

            var w = parseInt(document
                .getElementById("Recwidth").value);

            document.getElementById("RecResult").innerText = "พื้นที่ของสี่เหลี่ยมผืนผ้าคือ " + (l * w).toFixed(2);
        }
    </script>
</body>

</html>
